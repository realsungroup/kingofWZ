  <nz-tab *ngFor="let tab of tabs">
    <ng-template #nzTabHeading>
      未出门确认
    </ng-template>
    <app-extend-table #ungouttable
    [pageName]="'securityEnter'"
    [tabs]="tabsA"
    [subResid]="subResid"
    [isAutoData]="true"
    [requestType]="'GET'"
    [requestUrl]="url"
    [requestParams]="requestungooutParams"
    [requestDataType]="requestDataType"
    [operationOrginButton]="[false,true,false,false]"
    [editOperationOrginButton]="[true,true,false,false]"
    [operationButton]="operationButtonB" 
    (operationBtnNoti)="operationBtnNotiB($event)"
     ></app-extend-table>
     <ng-container *ngIf="!_theMainModal">
      <lz-modal-frame (closeEM)="_theMainModal = true" [width]="700">
          <app-add-form-data [alertModal]="alertModal" [addFormName]="addFormName"  [resid]="resid"  [recid]="recid"  [isCustomPosition]="isAddCustomPosition"
          (eventNoti)="modalFormNoti($event)"></app-add-form-data>
          <!-- [formname]="formname" -->
          <!-- <app-form-item-resource [alertModal]="true" [advDictionaryListData]="advDictionaryListData" (formItemResourceNoti)="formItemResourceNoti($event)"></app-form-item-resource> -->
      </lz-modal-frame>
  </ng-container>
  </nz-tab>
  
  <nz-tab *ngFor="let tab of tabs">
      <ng-template #nzTabHeading>
        确认完成
      </ng-template>
      <app-extend-table #overgoouttable
      [pageName]="'securityEnter'"
      [tabs]="tabsB"
      [isAutoData]="true"
      [subResid]="subResid"
      [requestType]="'GET'"
      [requestUrl]="url"
      [requestParams]="requestovergooutParams"
      [requestDataType]="requestDataType"
      [operationOrginButton]="[true,false,false,false]"
      [editOperationOrginButton]="[true,false,false,false]"
       ></app-extend-table>
    </nz-tab>
    <nz-tab *ngFor="let tab of tabs">
        <ng-template #nzTabHeading>
          已撤销
        </ng-template>
        <app-extend-table #Cancelgoouttable
        [pageName]="'securityEnter'"
        [tabs]="tabsC"
        [isAutoData]="true"
        [subResid]="subResid"
        [requestType]="'GET'"
        [requestUrl]="url"
        [requestParams]="requestCancelgooutParams"
        [requestDataType]="requestDataType"
        [operationOrginButton]="[true,false,false,false]"
        [editOperationOrginButton]="[true,false,false,false]"
         ></app-extend-table>
      </nz-tab>
</nz-tabset>
